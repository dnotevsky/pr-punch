<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>PR Punch</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="shortcut icon" href="#" type="image/x-icon">
</head>
<body>
<div class="wrapper no-padding">

	<nav class="navbar entranse-header navbar-expand-md">
		<div class="container">
			<div class="navbar__left">
				<a href="index.html" class="navbar-brand"></a>
			</div>

			<div class="navbar__right">
				<p class="entranse-desc">Уже есть аккаунт?</p>
				<a href="login.html" class="btn btn-primary head-btn-login">Войти</a>
			</div>
		</div>
	</nav>





	<section class="entranse">
		<div class="container">
			<div class="row">
				<div class="col-md-6 entranse__col">
					<h3>Рекламируйтесь на <br>известных медиа</h3>
					<img class="entranse__img" src="img/images/registration-image.jpg" alt="" >
				</div>
				<div class="col-md-3 offset-md-2 entranse__col">
					<div class="mob-visible entranse-mob-header">
						<a href="index.html" class="backwards"><i class="zmdi zmdi-arrow-left"></i> Назад</a>
					</div>
					<div class="entranse-form">
						<h3>Регистрация <br>рекламодателя</h3>	
						<form action="#" class="register-form">

							<div class="form-group">
								<label for="" class="register-form__label">Ваше Имя</label>
								<input type="text" class="form-control form-control-secondary" value="Denys">
							</div>
							
							<div class="form-group">
								<label for="" class="register-form__label">Email</label>
								<input type="email" class="form-control form-control-secondary"   value="kucevalov@gmail.com">
							</div>

							<div class="form-group">
								<label for="" class="register-form__label">Пароль</label>
								<input type="password" class="form-control form-control-secondary" value="684656846464">

							</div>
							<div class="form-group">
								<label for="" class="register-form__label">Подтвердите пароль</label>
								<input type="password" class="form-control form-control-secondary" value="684656846464">

							</div>

							<div class="custom-control custom-checkbox">
						    <input type="checkbox" class="custom-control-input" id="1">

						    <label class="custom-control-label" for="1"><i class="custom-checkbox__check zmdi zmdi-check"></i> Согласны с правилами сайта</label>
						  </div>

							<button type="submit" class="btn btn-primary">Создать аккаунт</button>
							<div class="mob-visible entranse__bootom-links">
								<span class="entranse-desc">Уже есть аккаунт? </span>
								<a href="login.html" class=" entranse__entranse-link">Войти</a>
							</div>
						</form>
					</div>		
				</div>
			</div>
		</div>
	</section>



</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/main.js"></script>

</html>
