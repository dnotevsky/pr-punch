<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>PR Punch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
  </head>
  <body>
    <div class="wrapper">
      <div class="articles-confirm__head">
        <div class="articles-confirm__head-desk publication-header">
          <div class="container">
            <div class="btn-group">
              <a href="#" class="btn">Отмена</a>
              <a href="./webm-publication-report.html" class="btn btn-primary">Отправить</a>
            </div>
          </div>
        </div>
      </div>

      <div class="page-main">
        <div class="container publication-body">
          <h4>Сделать отчет о публикации</h4>
          <p>Скопируйте и вставьие ссылку URL статьи с вашего сайта в поле ниже</p>

          <div class="row">
            <div class="col-md-6 offset-md-3">
              <div class="form-group publication-url">
                <input class="form-control" name="publication-url" type="text" placeholder="URL">
              </div>
              <h4>Добавьте скриншоты статьи</h4>
              <label class="publication-add-photo">
                <img src="../img/icons/round-pen.svg" class="" alt="drug&drop">
                <h4>
                  Перетащите файлы сюда
                </h4>
                <p>
                  Файлы в формате jpg, tiff, png
                </p>
                <input class="articles-confirm__publication-form-file" type="file" name="add-photo" id="" multiple>
                <div class="btn btn-primary">Загрузить</div>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"  ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" ></script>
    <script src="../js/main.js"></script>
  </body>
</html>
